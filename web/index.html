<html>
    <head>
        <title>WAP Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/dict.css" type="text/css" rel="stylesheet" />
        <script src="js/jquery-1.12.1.min.js" type="text/javascript"></script>
        <script src="js/dict.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <div id="header">
                <img src="img/dictionary.png" title="Online Dictionary" alt="Online Dictionary" id="dictionaryIcon" />
                <h1 id="dictionaryTitle">WAP Online Dictionary</h1>
            </div>
            <div id="input">
                <label id="inputTerm">Term: </label> 
                <input type="text" name="term" id="term" placeholder="Search for any term" />
                <button id="btnLookup">Lookup</button>
            </div>
            
            <div id="loading">
                <img src="img/loader.gif" alt="loader" />
            </div>
            
            <div id="output">
                
            </div>
            
            <div id="footer">
                <a href="https://webster.cs.washington.edu/validate-html.php">
                    <img src="img/w3c-html.png" alt="Valid HTML" />
                </a>
			
                <a href="https://webster.cs.washington.edu/validate-css.php">
                    <img src="img/w3c-css.png" alt="Valid CSS" />
                </a>
			
                <a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="img/w3c-js.png" alt="Valid JS" />
                </a>
            </div>
        </div>
    </body>
</html>
